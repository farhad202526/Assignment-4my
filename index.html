<body>
      <header class="my-9 w-[80%] mx-auto ">
        <h2 class="text-[#002C5C] text-3xl font-bold">Job Application Tracker</h2>
        <div class=" grid grid-cols-3 gap-3">
            <div class="bg-white p-4 rounded-2xl">
                <p>Total</p>
                <p  id="total">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl  ">
                <p>Interview</p>
                <p id="interview" class="text-green-500">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p>Rejected</p>
                <p id="rejected" class="text-red-500 ">0</p>
            </div>

        </div>
    </header>
    <hr class=" w-[80%] mx-auto my-6 " >


    
    <script src="script.js"></script>
